<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/ed125d3835.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="container">
        <div id="navbar">
            <input type="text" id="city" placeholder="Search For Location" />
             <button onclick="getData()">Search</button>  
        </div>
        <div id="name"></div>
        <div id="results">
            <div id="details">
                <h3 id="cWeather"></h3>
                <p id="time"></p>
                <div id="flex1">
                    <div id="temprature">
                        <div><img src="" alt="" id="weather"></div>
                        <div id="temp"></div>
                    </div>
                    <div>
                        <div><h3 id="main"></h3></div>
                        <div id="feelsLike"></div>
                    </div>
                </div>
                <div id="minMax"></div>
                <div id="riseSet"></div>
                <div id="flex2">
                    <div id="wind"></div>
                    <div id="humidity"></div>
                    <div id="visibility"></div>
                    <div id="pressure"></div>
                    <div id="dewPoint"></div>
                </div>
            </div> 
            <div id="map">
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe width="600" height="500" id="gmap_canvas" src="" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                        <a href="https://fmovies-online.net">fmovies</a><br>
                        <style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style>
                        <a href="https://www.embedgooglemap.net">google maps create map</a>
                        <style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style>
                    </div>
                </div>
            </div>
        </div>
        <div id="forecast"></div>
        <div id="forecasts"></div>
    </div>
</body>
</html>
<script src="./index.js"></script>
